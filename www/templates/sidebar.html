<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="mainContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-balanced">
      <h1 class="title">Navigation</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item-divider" ng-if="loggedIn">
          {{username}}
        </ion-item>
        <ion-item menu-close href="#/app/home">
          <span class="fa fa-home" aria-hidden="true"></span> Home
        </ion-item>
        <ion-item menu-close href="#/app/residents">
          <span class="fa fa-users" aria-hidden="true"></span> Residents
        </ion-item>
        <ion-item menu-close href="#/app/buildings">
          <span class="fa fa-building" aria-hidden="true"></span> Buildings
        </ion-item>
        <ion-item menu-close href="#/app/noticeboards">
          <span class="icon ion-easel" aria-hidden="true"></span> Notice Board
        </ion-item>
        <ion-item menu-close href="#/app/letters">
          <span class="fa fa-envelope" aria-hidden="true"></span> Letters / Packages
        </ion-item>
        <ion-item class="item-divider">
          Services
        </ion-item>
        <ion-item menu-close ng-click="login()" ng-if="!loggedIn">
          Login
        </ion-item>
        <ion-item menu-close ng-click="logOut()" ng-if="loggedIn">
          Logout
        </ion-item>
        <ion-item menu-close ng-click="register()">
          Register
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
